{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit: cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" type="text/css" href="{% static 'website/main.css' %}">


    <title>Spread the News</title>
</head>
<body>
    <header class="header-container">
        <div>
            <h1 class="logo">Spread the News</h1>
        </div>
    </header>
    <main class="main-container">
        <div class="detector-section">
            <h1 class="title">Check your own news</h1>
        </div>
        <div class="latest-news-section">
            <h1 class="title">Today's Headlines</h1>

            {% for report in top_headlines.articles %}
                <div class='per-news'>
                    <h1 class="news-title"> {{ report.Title }} </h1>
                    <h2 class="news_report"> {{ report.author}} </h2>
                    <h2 class="news_description"> {{ report.description }}</h2>
                    <hr>
                </div>
            {% endfor %}
        </div>
    </main>
    <footer class="footer-container">

    </footer>
</body>
</html>
